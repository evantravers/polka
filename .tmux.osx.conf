# -polka-

# Remove the default keybinding
unbind C-b

# Set a new keybinding to C-/. In terminals C-/ is the same as C-_
# however in tmux we can't bind to C-/
set -g prefix C-_

setw -g mode-keys vi

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set term color properly
set -g default-terminal "screen-256color"

# Neat window titles
set -g set-titles-string "tmux:#I #W"
setw -g window-status-format "#[fg=colour7]#[bg=colour2] #I #[fg=colour7]#[bg=colour2] #W "
setw -g window-status-current-format "#[fg=colour7]#[bg=colour2] #I #[bg=colour253]#[fg=colour2] #W "

# Be as large as you can be
setw -g aggressive-resize on

# Sane colors for a light background
set -g status-bg colour253
set -g status-fg colour0
set-window-option -g window-status-current-fg colour3

# hostname color
set -g status-left '#[fg=colour2]â˜…'

# right status and color
set -g status-right '#[fg=colour0]%A %v %l:%M %p | #[fg=colour5]#{battery_percentage}'

# Fix tmux copy bug
set-option -g default-command "reattach-to-user-namespace -l zsh"

# change the escape time in tmux to zero
set-option -sg escape-time 0

set -g status-position top

set -g pane-border-fg colour249
set -g pane-active-border-fg colour249

# show the tmux status bar
set -g status on

# auto rename windows
set -g automatic-rename on

# use old behavior for splits and new windows
unbind '"'
unbind '%'
unbind 'c'

bind-key '"' split-window -c "#{pane_current_path}"
bind-key '%' split-window -h -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"

bind-key S run-shell "tmux rename-session $(basename $(pwd))"

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "              \
  tmux-plugins/tpm                       \
  tmux-plugins/tmux-copycat              \
  tmux-plugins/tmux-battery-osx          \
  tmux-plugins/tmux-goto-session         \
"

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
