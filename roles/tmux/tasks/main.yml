---
- name: Install tmux
  homebrew:
    name: tmux
    state: latest
  tags:
    - tmux
    - brew

- name: Install reattach-to-user-namespace
  homebrew:
    name: reattach-to-user-namespace
    state: latest
  tags:
    - tmux
    - brew

- name: Install ~/.tmux.conf
  copy:
    src: tmux.conf
    dest: ~/.tmux.conf
  tags:
    - tmux
